name: 发布 Python 包到 TestPyPI

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: testpypi
    permissions:
      id-token: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 安装构建工具
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: 构建包
        run: python -m build

      - name: 发布到 TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/
