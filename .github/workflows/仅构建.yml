name: Manual Build Package

on:
  workflow_dispatch:  # ğŸ‘ˆ æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: ğŸ—ï¸ Build the package
      run: |
        rm -rf dist/*
        python -m build

    - name: ğŸ“¤ Upload built package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
